<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tousif's Futuristic Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll from wider elements before Locomotive Scroll takes over */
      }
      /* Custom Tailwind CSS configuration for glowing effects and glassmorphism */
      .glowing-text-sm {
        text-shadow: 0 0 5px rgba(100, 200, 255, 0.7), 0 0 10px rgba(100, 200, 255, 0.5);
      }
      .glowing-text-md {
        text-shadow: 0 0 8px rgba(100, 200, 255, 0.8), 0 0 15px rgba(100, 200, 255, 0.6);
      }
      .glowing-text-lg {
        text-shadow: 0 0 10px rgba(100, 200, 255, 0.9), 0 0 20px rgba(100, 200, 255, 0.7);
      }
      .glowing-box-blue {
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.7), 0 0 20px rgba(0, 191, 255, 0.5);
      }
      .glowing-box-violet {
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(138, 43, 226, 0.5);
      }
      .glassmorphic {
        background: rgba(255, 255, 255, 0.7); /* More opaque for white background */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 0, 0, 0.15); /* Darker border for contrast */
      }
      .gradient-bg {
        background: linear-gradient(135deg, #F0F0F0 0%, #FFFFFF 50%, #F8F8F8 100%); /* Light gradient for background */
      }
      .gradient-text-blue-violet {
        background: linear-gradient(45deg, #8A2BE2, #00BFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Ensure full page height for Locomotive Scroll */
      html {
        scroll-behavior: smooth;
      }
      body {
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Custom styles for Locomotive Scroll */
      [data-scroll-container] {
        overflow: hidden;
      }
      [data-scroll-section] {
        position: relative;
      }

      /* Base styles for preloader */
      .preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #F0F0F0; /* Light background for preloader */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 0.5s ease-out;
      }
      .progress-bar-container {
          width: 80%;
          max-width: 400px;
          height: 4px;
          background: rgba(0, 0, 0, 0.1); /* Darker background for progress bar container */
          margin-top: 20px;
          border-radius: 2px;
          overflow: hidden;
      }
      .progress-bar {
          height: 100%;
          width: 0%;
          background: linear-gradient(90deg, #8A2BE2, #00BFFF);
          border-radius: 2px;
      }

      /* Hide content until preloader is done */
      .main-content {
          opacity: 0;
          visibility: hidden;
          transition: opacity 1s ease-in-out;
      }
      .main-content.loaded {
          opacity: 1;
          visibility: visible;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tousif-blue': '#00BFFF',
              'tousif-violet': '#8A2BE2',
              'tousif-neon-blue': '#00FFFF',
              'tousif-neon-violet': '#FF00FF',
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-sm': '0 0 5px rgba(0, 191, 255, 0.5), 0 0 10px rgba(0, 191, 255, 0.3)',
              'glow-md': '0 0 10px rgba(0, 191, 255, 0.7), 0 0 20px rgba(0, 191, 255, 0.5)',
              'glow-lg': '0 0 15px rgba(0, 191, 255, 0.9), 0 0 30px rgba(0, 191, 255, 0.7)',
              'glow-violet': '0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(138, 43, 226, 0.5)',
              'neon-blue': '0 0 5px #00FFFF, 0 0 15px #00FFFF, 0 0 30px #00FFFF',
              'neon-violet': '0 0 5px #FF00FF, 0 0 15px #FF00FF, 0 0 30px #FF00FF',
              'glass-sm': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
